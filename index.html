<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Card</title>
    <!-- Reset Browser default CSS -->
    <link rel="stylesheet" href="reset.css">
    <!-- Required CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="details">
                <p class="package">Basic</p>
                <p class="short-note">Project for agencies, companies & designers</p>
                <p class="price"><sup>$</sup>15.00</p>
                <ul>
                    <li>Sync and Organize</li>
                    <li>PDF and DOC Search</li>
                    <li>Web Clipper</li>
                    <li>Search Hand writing</li>
                </ul> 
                <button>Get started</button>
            </div>
        </div>
    </section>
</body>
</html>
